<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" async defer></script>
    <title>Dothraki Translation App</title>
</head>
<body>
    <div class="container">
        <div class="translation-section">
            <h2>Dothraki Translation App</h2>
            <div class="input-container">
                <h4 class="sub-heading">Enter English Text here:</h4>
                <textarea class="input-field" placeholder="Enter english text only."></textarea>
            </div>
            <div class="output-container">
                <h4 class="sub-heading">Dothraki text:</h4>
                <textarea class="output-field" placeholder="Translated text in dothraki will be displayed here." disabled></textarea>
                <button class="translate-btn">Translate</button>
             </div>
        </div>
        <div class="image-display">
            <img src="" alt="dothraki image" class="image"/>
        </div>
    </div>
    
</body>
</html>
