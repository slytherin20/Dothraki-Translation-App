<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" async defer></script>
    <title>Dothraki Translation App</title>
</head>
<body>
    <h2 class="heading">Dothraki Translation App</h2>
    <div class="container">
            <div class="input-container">
                <h4 class="sub-heading">Enter English Text here:</h4>
                <textarea class="input-field" placeholder="Enter english text only."></textarea>
            </div>
            <div class="output-container">
                <h4 class="sub-heading">Dothraki text:</h4>
                <textarea class="output-field" placeholder="Translated text in dothraki will be displayed here." disabled></textarea>
                <button class="translate-btn">Translate</button>
             </div>
    </div>
    <footer>
        <p>Are you a fan of <b>Game of Thrones</b>?. Want to speak the famous dothraki language in front of your friends?Then this app is for you.This is a translation app that translates plain english into dothraki language.</p>
    </footer>
</body>
</html>
